<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- Use target attribute to configure if the anchor link is opened in new tab or current tab -->
    <!-- rel attribute is used for security reasons. Not necessary but a good practices to always pair target="blank"
    with rel attribute -->
    <!-- noopener: The prevention of access that is caused by noopener prevents phishing attacks where the opened link may change the 
    original webpage to a different one to trick users  -->
    <!-- noreferrer: It prevents the new page from knowing where the user came from (hiding the referrer) and also includes the behavior of noopener,
    preventing the new page from accessing the original page.-->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noreferrer noopener">About The Odin Project</a>

    <!-- Include pages/ directory, using this path since it is relative to the index file -->
    <a href="pages/about.html"><br>About</a>
    <!-- Might encounter unexpected issues with relative approach -->
    
    <!-- By adding ./, it will look for path that is relative to current directory -->
    <a href="./pages/about.html"><br>About</a>

    <img src="./images/dog.jpg" alt="">
   
</body>
</html>
